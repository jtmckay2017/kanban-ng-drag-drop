<div class="board">
    <div class="board-header">
        <p class="board-name">Test</p>
    </div>
    <div class="board-wrapper" *ngFor="let board of this._dataService.getData()">
        <div class="board-columns" cdkDropListGroup>

            <div class="board-column" *ngFor="let column of board.columns">
                    <div class="columns column-title">
                            <div class="column is-10">{{column.name}}</div>
                            <div class="column is-2">{{column.tasks.length}}</div>
                    </div>
                    <div class="tasks-container"
                    cdkDropList
                    [cdkDropListData]="column.tasks"
                    (cdkDropListDropped)="drop($event)">
                        <app-task cdkDrag
                            *ngFor="let task of column.tasks"
                            [taskModel]="task"
                        ></app-task>
                    </div>
                </div>
        </div>
    </div>
</div>
